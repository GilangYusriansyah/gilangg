<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Produk - Toko Casual Shoes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      text-align: center;
      color: #e62222;
      padding-top: 20px;
    }

    .promo {
      background-color: #e62222;
      color: white;
      font-weight: bold;
      padding: 10px 0;
      margin-bottom: 15px;
      text-align: center;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      color: #e62222;
      font-weight: bold;
      margin: 0 10px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      box-sizing: border-box;
      gap: 20px;
      justify-content: center;
    }

    .sidebar, .content {
      flex: 1 1 300px;
      max-width: 350px;
      padding: 10px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    .sidebar img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    .content h2 {
      color: #e62222;
      margin-bottom: 10px;
      text-align: center;
    }

    .product {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    .product img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .product b {
      display: block;
      margin-top: 8px;
      color: #34495e;
      font-size: 1.1em;
    }

    .product small {
      display: block;
      margin-top: 4px;
      color: #7f8c8d;
      font-style: italic;
    }

    .price {
      margin-top: 4px;
    }

    .btn {
      display: inline-block;
      margin-top: 6px;
      padding: 6px 14px;
      background-color: #e62222;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #888;
      padding: 10px 0;
      border-top: 1px solid #ddd;
    }

    @media (max-width: 768px) {
      .sidebar, .content {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Casual Shoes</h1>
  </header>

  <div class="promo" id="promoText">Promo Seru! Sepatu Casual dengan Harga Terbaik!</div>

  <nav>
    <a href="Hproduk.html">Produk</a> |
    <a href="Transaksii.html">Transaksi</a> |
    <a href="Tsaya.html">Tentang & Kontak</a>
  </nav>

  <div class="container">
    <div class="sidebar">
      <img src="Sidebar kanan.jpg" alt="Sidebar Kanan">
    </div>

    <div class="content">
      <h2>Daftar Produk</h2>

      <div class="product" data-nama="Adidas Handball Spezial" data-harga="1700000">
        <img src="Sepatu1.jpg" alt="Sepatu 1">
        <b>Adidas Handball Spezial</b>
        <small>Ice Blue</small>
        <div class="price">Harga: Rp 1.700.000</div>
        <a class="btn" href="Transaksii.html">Beli</a>
      </div>

      <div class="product" data-nama="Puma Suede" data-harga="1450000">
        <img src="Sepatu2.jpg" alt="Sepatu 2">
        <b>Puma Suede</b>
        <small>Green</small>
        <div class="price">Harga: Rp 1.450.000</div>
        <a class="btn" href="Transaksii.html">Beli</a>
      </div>

      <div class="product" data-nama="Nike Air Force" data-harga="1550000">
        <img src="Sepatu3.jpg" alt="Sepatu 3">
        <b>Nike Air Force</b>
        <small>White</small>
        <div class="price">Harga: Rp 1.550.000</div>
        <a class="btn" href="Transaksii.html">Beli</a>
      </div>
    </div>

    <div class="sidebar">
      <img src="Sidebar kiri.jpg" alt="Sidebar Kiri">
    </div>
  </div>

  <footer>
    &copy; This Is Casual Shoes Store
  </footer>

  <script>
    // Efek zoom saat hover gambar
    document.querySelectorAll('.product img').forEach(img => {
      img.addEventListener('mouseenter', () => {
        img.style.transform = 'scale(1.05)';
      });
      img.addEventListener('mouseleave', () => {
        img.style.transform = 'scale(1)';
      });
    });

    // Animasi teks promo berjalan
    let promo = document.getElementById('promoText');
    let promoMessages = [
      'Promo Seru! Sepatu Casual dengan Harga Terbaik!',
      'Diskon hingga 50% minggu ini!',
      'Gratis ongkir untuk pembelian di atas Rp 500.000!'
    ];
    let index = 0;

    setInterval(() => {
      index = (index + 1) % promoMessages.length;
      promo.textContent = promoMessages[index];
    }, 4000);
  </script>
</body>
</html>
